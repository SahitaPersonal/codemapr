services:
  - type: web
    name: codemapr-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --workspaces && npm run build --workspace=packages/shared && npm run build --workspace=packages/backend
    startCommand: cd packages/backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: DATABASE_URL
        sync: false
    healthCheckPath: /health

  - type: web
    name: codemapr-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --workspaces && npm run build --workspace=packages/shared && npm run build --workspace=packages/frontend
    startCommand: cd packages/frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://codemapr-backend.onrender.com
      - key: NODE_ENV
        value: production
